<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:include="_template :: head">

</head>
<body>
	
	<h1>EPIC TASKS</h1>
	
	<span th:if="${message != null}" th:text="${message}"></span>
	
	<h2 th:text="#{title.task}"></h2>
	
	<nav th:include="_template :: menu"></nav>
	
	<a th:text="#{button.newwTask}" class="button primary" href="/tasks/new"></a>
	
	<ul th:each="task : ${tasks}">
		<li >
			<p th:text="${task.title}"></p>
			<p th:text="${task.description}"></p>
			<p th:text="${task.points}"></p>
			<button th:text="#{task.take}"></button>
		</li>
	</ul>
</body>
</html>
